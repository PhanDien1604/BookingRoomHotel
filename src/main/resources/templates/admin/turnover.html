<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/admin}">

<head>
	<th:block layout:fragment="css">
		<link rel="stylesheet" th:href="@{/admin/AdminLTE/plugins/daterangepicker/daterangepicker.css}">
	</th:block>
</head>

<body>

	<section layout:fragment="content">
		<div class="content-wrapper">
			<section class="content-header">
				<div c lass="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Thống kê theo doanh thu</h1>

						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<div class="row justify-content-between">
										<div class="col-3">
											<div class="form-group">
												<input disabled type="text" id="inputName" class="form-control"
													th:value="${session.hotel.name}" name="hotel_name"
													placeholder="Tên cơ sở">
												<input type="hidden" th:value="${session.hotel.id}" class="hote-id">
											</div>
										</div>
										<div class="col-3">
											<div class="form-group mb-3">
												<select class="form-control select-option" style="width: 100%;">
													<option value="0">Tháng</option>
													<option value="1">Quý</option>
													<option value="2">Năm</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								<div class="card-body row">
									<div class="col-12 box-table">
										<table id="example1" class="table table-bordered table-hover">
											<thead>
												<tr>
													<th>STT</th>
													<th>Tháng</th>
													<th>Doanh thu</th>
												</tr>
											</thead>
											<tbody>
												<!--API-->
											</tbody>
										</table>
									</div>
									<!-- /.card -->
								</div>
								<!-- /.col -->
							</div>
						</div>
						<!-- /.row -->
					</div>
				</div>
			</section>
		</div>
	</section>

	<th:block layout:fragment="js">
		<script th:src="@{/admin/AdminLTE/plugins/daterangepicker/daterangepicker.js}"></script>
		<script>
			var date = new Date();
			var year = date.getFullYear();
			var hotel_id = $('.hote-id').val()
			$.ajax({
				type: "get",
				url: "/api/option-statistical/" + 0 + "/" + year + "/" + hotel_id,
				contentType: false,
				success: function (responseBody) {
					$("tbody tr").remove()
					$('thead>tr>th:nth-child(2)').text('Tháng')
					for (var i = 1; i <= 12; i++) {
						var _html = "<tr>"
						_html += "<td></td>"
						_html += "<td>" + i + "</td>"
						_html += "<td>" + responseBody[i - 1] + "</td>"
						_html += "</tr>"
						$('tbody').append(_html)
					}
				},
			})
			$('.select-option').change(function () {
				var option = $('.select-option').val()
				$.ajax({
					type: "get",
					url: "/api/option-statistical/" + option + "/" + year + "/" + hotel_id,
					contentType: false,
					success: function (responseBody) {
						$("tbody tr").remove();
						if (option == 0) {
							$('thead>tr>th:nth-child(2)').text('Tháng')
							for (var i = 1; i <= 12; i++) {
								var _html = "<tr>"
								_html += "<td></td>"
								_html += "<td>" + i + "</td>"
								_html += "<td>" + responseBody[i - 1] + "</td>"
								_html += "</tr>"
								$('tbody').append(_html)
							}
						} else if (option == 1) {
							$('thead>tr>th:nth-child(2)').text('Quý')
							for (var i = 1; i <= 4; i++) {
								var _html = "<tr>"
								_html += "<td></td>"
								_html += "<td>" + i + "</td>"
								_html += "<td>" + responseBody[i - 1] + "</td>"
								_html += "</tr>"
								$('tbody').append(_html)
							}
						} else {
							for (var i = 0; i <= year-2020; i++) {
								var _html = "<tr>"
								_html += "<td></td>"
								_html += "<td>" + (2020+i) + "</td>"
								_html += "<td>" + responseBody[i] + "</td>"
								_html += "</tr>"
								$('tbody').append(_html)

								$('thead>tr>th:nth-child(2)').text('Năm')
							}
						}
					},
				})

			})

			$('.turnover-link').addClass('active')
			$('.statistical-link').addClass('active')
			$(function () {
				$("#example1").DataTable({
					// "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"],
					"paging": true,
					"lengthChange": true,
					"searching": true,
					"ordering": true,
					"info": true,
					"autoWidth": false,
					"responsive": true,
					"order": [
						[1, 'asc']
					],
					"columnDefs": [{
						"targets": [0],
						"orderable": false
					}, {
						"visible": true,
						"targets": 0
					}],
				}).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
			});
			// DatePicker
			$('#reservation').daterangepicker()
		</script>
	</th:block>
</body>

</html>
