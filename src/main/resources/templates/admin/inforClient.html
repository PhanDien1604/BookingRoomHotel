<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/admin}">

<head>

</head>

<body>

	<section layout:fragment="content">
		<div class="content-wrapper">
			<section class="content-header">
				<div c lass="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Thông tin phiếu đặt khách hàng</h1>

						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">

								</div>
								<div class="card-body row">
									<div class="col-12">
										<table id="example1" class="table table-bordered table-hover">
											<thead>
												<tr>
													<th>STT</th>
													<th>Thời gian nhận phòng</th>
													<th>Thời gian trả phòng</th>
													<th>Tên khách sạn</th>
													<th>Số phòng</th>
													<th>Kiểu phòng</th>
													<th>Giá</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="booking : ${bookings}">
													<td></td>
													<td th:text="${booking.beginDate}"></td>
													<td th:text="${booking.endDate}"></td>
													<td th:text="${booking.bookedRooms[0].room.hotel.name}"></td>
													<td th:text="${booking.bookedRooms[0].room.name}"></td>
													<td th:text="${booking.bookedRooms[0].room.type}"></td>
													<td th:text="${booking.bookedRooms[0].room.price}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</section>

	<th:block layout:fragment="js">
		<script>
			$('.client-link').addClass('active')
			$(function () {
				$("#example1").DataTable({
					// "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"],
					"paging": true,
					"lengthChange": true,
					"searching": true,
					"ordering": true,
					"info": true,
					"autoWidth": false,
					"responsive": true,
					"order": [
						[1, 'asc']
					],
					"columnDefs": [{
						"targets": [0],
						"orderable": false
					}, {
						"visible": true,
						"targets": 0
					}],
				}).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
			});
		</script>
	</th:block>
</body>

</html>
