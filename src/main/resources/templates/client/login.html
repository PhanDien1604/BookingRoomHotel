<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hotel</title>
	<link href="{{asset('assets/clients/css/login.css')}}" rel="stylesheet" type="text/css" media="all" />
	<link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" th:href="@{/admin/AdminLTE/plugins/fontawesome-free/css/all.min.css}">
	<link rel="stylesheet" th:href="@{/client/css/login.css}">

</head>

<body class="">
	<!--header start here-->
	<div class="loader">
		<div class="loader-1">
			<div class="loader-outter"></div>
			<div class="loader-inner"></div>
		</div>
	</div>

	<div class="header">
		<div class="header-main">
			<h1>Login</h1>
			<div th:if="${fail}" th:text="${fail}" class="box-fail"></div>
			<div class="box-fail"></div>
			<div class="header-bottom">
				<div class="header-right w3agile">
					
					<div class="header-left-bottom agileinfo">
						<form th:action="@{'/login'}" method="post" th:object="${client}">
							<div class="form-input">
								<input type="text" name="username" th:field="*{username}" placeholder="Account" />
								<div th:if="${errorUsername}"class="box-error">
	                                <span th:text="${errorUsername}"><i class="fas fa-exclamation"></i></span>
	                            </div>
							</div>
							<div class="form-input">
								<input type="password" name="password" th:field="*{password}" placeholder="Password" />
								<div th:unless="${errorUsername}" th:if="${errorPassword}"class="box-error">
	                                <span th:text="${errorPassword}"><i class="fas fa-exclamation"></i></span>
	                            </div>
							</div>

							<div class="remember">
								<span class="checkbox1">
									<label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>Remember me</label>
								</span>
								<div class="forgot">
									<h6><a href="#">Forgot Password?</a></h6>
								</div>
								<div class="clear"></div>
							</div>
							<input type="submit" value="Login">
						</form>
						<div class="header-left-top">
							<div class="sign-up">
								<h2>or</h2>
							</div>
						</div>
						<div class="header-social wthree">
							<a href="#" class="face">
								<h5>Facebook</h5>
							</a>
							<a href="#" class="twitt">
								<h5>Twitter</h5>
							</a>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!--header end here-->
	<div class="choose_rl">
		<p>Bạn mới biết đến MediaMart?<a th:href="@{/register}"> Đăng ký </a></p>
	</div>
	<!--footer end here-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script>
		$(window).on("load", function () {
			$('.loader').fadeOut(500);
		})
    // $('input').attr('autocomplete','off')
	</script>
</body>

</html>
