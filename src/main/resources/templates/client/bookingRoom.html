<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/client}">

<head>
</head>

<body>

	<section layout:fragment="content">
		<div class="container">
			<div class="card box-infor_room mt-3">
				<div class="card-header">
					<a th:href="@{/list-booking}" class="btn btn-secondary">Quay lại</a>
					<a th:href="@{'/delete-booking?id='+${booking.id}}" onclick="return confirm('Bạn có chắc muốn xóa phiếu đặt này không')" class="btn btn-danger float-right">Xóa</a>
				</div>
				<div class="card-body row">
					<div class="col-12 mb-5">
						<div class="row">
							<div class="col-3">
								Số phòng: <span th:text="${room.name}"></span>
							</div>
							<div class="col-3">
								Loại phòng: <span th:text="${room.type}"></span>
							</div>
							<div class="col-3">
								Giá phòng: <span th:text="${room.price}"></span>
							</div>
						</div>
					</div>
					<div class="col-4 mb-3" style="overflow: hidden;" th:each="image : ${images}">
						<img th:src="${image.path}" style="height: 200px;" />
					</div>
				</div>
			</div>
		</div>
	</section>
	<th:block layout:fragment="js">
		<script>
			$('.select2').select2()
			$('.select2bs4').select2({
				theme: 'bootstrap4'
			})
			$(function () {
				$("#example1").DataTable({
					// "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"],
					"paging": true,
					"lengthChange": true,
					"searching": true,
					"ordering": true,
					"info": true,
					"autoWidth": false,
					"responsive": true,
					"order": [
						[1, 'asc']
					],
					"columnDefs": [{
						"targets": [0, 3],
						"orderable": false
					}, {
						"visible": true,
						"targets": 0
					}],
				}).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
			});
		</script>

	</th:block>
</body>

</html>
