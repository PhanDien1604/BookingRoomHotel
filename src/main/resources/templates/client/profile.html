<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/client}">

<head>
</head>

<body>

	<section layout:fragment="content">
		<div class="container">
			<form action="" method="post" th:object="${client}">
				<input type="hidden" th:value="*{id}" name="id">
				<input type="hidden" th:value="*{username}" name="username">
				<input type="hidden" th:value="*{password}" name="password">
				<div class="box-profile">
					<div class="form-group">
						<label for="inputName">Họ và tên</label>
						<input type="text" class="form-control" th:field="*{name}" name="name" placeholder="Họ và tên">
						<span style="color: red;") th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
					</div>
					<div class="form-group">
						<label for="inputName">Địa chỉ</label>
						<input type="text" class="form-control" th:field="*{address}" name="address" placeholder="Địa chỉ">
						<span style="color: red;") th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
					</div>
					<div class="form-group">
						<label for="inputName">Số điện thoại</label>
						<input type="text" class="form-control" th:field="*{tel}" name="tel" placeholder="Số điện thoại">
						<span style="color: red;") th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></span>
					</div>
					<div class="form-group">
						<label for="inputName">Email(Nếu có)</label>
						<input type="text" class="form-control" th:field="*{email}" name="email" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="inputName">Ghi chú</label>
						<textarea id="" class="form-control" rows="4" th:field="*{note}" name="note" placeholder="Ghi chú"></textarea>
					</div>
					<div class="row">
						<div class="col-12"><button class="btn btn-success float-right">Cập nhật</button></div>
					</div>
					
				</div>
			</form>
		</div>
	</section>
	<th:block layout:fragment="js">
		<script>
			//Date picker
			$('#reservationdate').datetimepicker({
				format: 'L'
			});
			$('#reservationdate1').datetimepicker({
				format: 'L'
			});
		</script>

	</th:block>
</body>

</html>
