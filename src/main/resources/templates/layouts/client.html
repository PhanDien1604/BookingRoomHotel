	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet"

	<link rel="stylesheet" th:href="@{/admin/AdminLTE/plugins/fontawesome-free/css/all.min.css}">
	<link rel="stylesheet"
		th:href="@{/admin/AdminLTE/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
	<link rel="stylesheet" th:href="@{/admin/AdminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">

	<link rel="stylesheet" th:href="@{/admin/AdminLTE/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
	<link rel="stylesheet" th:href="@{/admin/AdminLTE/plugins/daterangepicker/daterangepicker.css}">
	<link rel="stylesheet" th:href="@{/admin/AdminLTE/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
	<link rel="stylesheet" th:href="@{/admin/AdminLTE/plugins/toastr/toastr.min.css}">
	<link rel="stylesheet" th:href="@{/admin/css/style.css}">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

	<link rel="stylesheet" th:href="@{/admin/AdminLTE/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
	<link rel="stylesheet" th:href="@{/admin/AdminLTE/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
	<link rel="stylesheet" th:href="@{/admin/AdminLTE/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
	<link rel="stylesheet" th:href="@{/admin/AdminLTE/plugins/select2/css/select2.min.css}">
	<link rel="stylesheet" th:href="@{/admin/AdminLTE/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
	<link rel="stylesheet" th:href="@{/client/css/style.css}">
	<title>Godel Tulip</title>
	<th:block layout:fragment="css"></th:block>
</head>

<body>
	<header th:insert="client/blocks/header :: header"></header>
	<section layout:fragment="content"></section>

	<script th:src="@{/admin/AdminLTE/plugins/jquery/jquery.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/jquery-ui/jquery-ui.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/chart.js/Chart.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/sparklines/sparkline.js}"></script>

	<script th:src="@{/admin/AdminLTE/plugins/jquery-knob/jquery.knob.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/moment/moment.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/daterangepicker/daterangepicker.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>

	<script th:src="@{/admin/AdminLTE/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/dist/js/adminlte.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/sweetalert2/sweetalert2.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/toastr/toastr.min.js}"></script>

	<script th:src="@{/admin/AdminLTE/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/jszip/jszip.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/pdfmake/pdfmake.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/pdfmake/vfs_fonts.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
	<script th:src="@{/admin/AdminLTE/plugins/select2/js/select2.full.min.js}"></script>
	<script>
		$.widget.bridge('uibutton', $.ui.button)
		// SweetAlert
		var Toast = Swal.mixin({
			toast: true,
			position: 'top-end',
			showConfirmButton: false,
			timer: 3000
		});
		$(window).on('load', function () {
			setTimeout(() => {
				var _title = $('.title-msg').text();
				var _icon = $('.icon-msg').text();
				if (_title) {
					Toast.fire({
						icon: _icon,
						title: _title
					})
				}
			}, 500);
		})
	</script>

	<th:block layout:fragment="js"></th:block>
</body>

</html>
